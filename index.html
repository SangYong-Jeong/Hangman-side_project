<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <header class="header-wrapper">
        <h1 class="header-wrapper__title">HANGMAN</h1>
        <h2 class="header-wrapper__sub-title">Let's Play Hangman game!</h2>
      </header>
      <header class="problem-header-wrapper">
        <h3 class="problem-header-wrapper__count"></h3>
        <p class="problem-header-wrapper__content">
          아래의 알파벳을 사용해서 어떤 단어인지 맞춰보세요!
        </p>
      </header>
      <section class="progress-wrapper">
        <div class="progress-wrapper__loading-title">Loading...</div>
        <div class="progress">
          <div class="color"></div>
        </div>
      </section>
      <section class="start-wrapper">
        <h2 class="start-wrapper__title dashed-title">Hangman GAME!!!</h2>
        <div class="start-wrapper__wrap dashed-wrap">
          <button class="start-wrapper__button">START</button>
        </div>
      </section>
      <section class="category-wrapper">
        <h2 class="category-wrapper__title dashed-title">Choose Category!</h2>
        <div class="category-wrapper__wrap dashed-wrap"></div>
      </section>
      <div class="problem-container">
        <section class="alphabet-wrapper"></section>
        <section class="problem-wrapper">
          <h3 class="problem-wrapper__chosen-category">
            <!-- 선택한 카테고리는 Animals 입니다. -->
          </h3>
          <div class="problem-wrapper__problem"></div>
          <div class="problem-wrapper__my-lives"></div>
          <div class="problem-wrapper__clue">Clue -</div>
        </section>
        <section class="canvas-wrapper">
          <canvas id="hangman"></canvas>
        </section>
        <footer class="button-wrapper">
          <button class="button-wrapper__hint-button">Hint</button>
          <button class="button-wrapper__replay-button">Reset</button>
          <button class="button-wrapper__back-button">Back</button>
        </footer>
      </div>
      <div class="congratulation-modal">
        <div class="congratulation-modal__wrap">
          <div class="congratulation-modal__title">
            <span>Congratulations !!</span>
          </div>
          <p class="congratulation-modal__content">
            <span>모든 문제를 푸시다니 정말 대단하세요!!</span>
            <br />
            <span
              >아래 버튼을 클릭해서 다른 카테고리의 문제도 풀어볼까요??</span
            >
            <span><i class="fa-solid fa-angles-down fa-2x"></i></span>
          </p>
          <div class="congratulation-modal__button-wrap">
            <button class="congratulation-modal__button">Go to Category</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/570234f27a.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
